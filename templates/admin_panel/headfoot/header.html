    <script>

        document.addEventListener("DOMContentLoaded", function () {
            let lokasi = window.location.pathname;
            document.querySelectorAll('#sidebar-nav .nav-link').forEach(function (link) {
                link.classList.remove('active');
            });
            if (lokasi.includes('/dashboard')) {
                document.querySelector('#sidebar-nav .nav-link[href="/dashboard"]').classList.add('active');
            } else if (lokasi.includes('/project') || lokasi.includes('/addproject')) {
                document.querySelector('#sidebar-nav .nav-link[href="/project"]').classList.add('active');
            } else if (lokasi.includes('/achiev')||lokasi.includes('/addachievement')) {
                document.querySelector('#sidebar-nav .nav-link[href="/achiev"]').classList.add('active');
            } else if (lokasi.includes('/hubungi')) {
                document.querySelector('#sidebar-nav .nav-link[href="/hubungi"]').classList.add('active');
            } else {
                document.querySelector('#sidebar-nav .nav-link[href="/"]').classList.add('active');
            }
        });
    </script>
