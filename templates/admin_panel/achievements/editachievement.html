{% include 'admin_panel/headfoot/header.html' %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>achievement</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/achievement">achievement</a></li>
                <li class="breadcrumb-item active">Edit achievement</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <br>
    <div class="card border-0 shadow mb-4 ">
        <div class="card-body mt-4">
            <div class="table-responsive">
                <form action="/editachievement/{{data[0]._id}}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">achievement Name</label>
                        <input type="text" class="form-control" value="{{data[0].nama}}" name="nama" style="border-radius: 13px;"
                            placeholder="Enter the achievement Name" required />
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Image</label><br>
                        <img id="gambar-preview" src="../static/assets/Imgachievement/{{data[0].gambar}}" alt="" width="80">
                        <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="gambar" onchange="previewImage(event)"
                            style="border-radius: 13px;" placeholder="Enter the Image" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Description Product</label>
                        <textarea class="form-control" name="deskripsi" style="border-radius: 13px;"
                            placeholder="Enter the Description of Product" required />{{data[0].deskripsi}}</textarea>
                    </div>
                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-danger" style="margin-left: 90%;">Submit</button>
                    </div>
                </form>
</main><!-- End #main -->
{% include 'admin_panel/headfoot/footer.html' %}
